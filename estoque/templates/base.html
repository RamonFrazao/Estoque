<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadinho Ramon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Inicialização">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Visão geral</font>
                            </font>
                        </a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Inventário</font>
                            </font>
                        </a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Clientes</font>
                            </font>
                        </a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Produtos</font>
                            </font>
                        </a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control" placeholder="Procurar..." aria-label="Procurar">
                </form>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">Novo projeto...</font>
                                </font>
                            </a></li>
                        <li><a class="dropdown-item" href="#">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">Configurações</font>
                                </font>
                            </a></li>
                        <li><a class="dropdown-item" href="#">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">Perfil</font>
                                </font>
                            </a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">sair</font>
                                </font>
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    {% block conteudo %}
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
